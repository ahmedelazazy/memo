<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New User</h3>
    <hr />
  </div>
  <div class="panel-body">
    <form [class.invalidform]="submitted" #f="ngForm" (ngSubmit)="addUser(f)">
      <div class="form-group">
        <label for="name">Name*</label>
        <input class="form-control" id="name" name="name" [(ngModel)]="user.name" placeholder="Name" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input class="form-control" id="email" name="email" type="email" [(ngModel)]="user.email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input
          class="form-control"
          id="password"
          name="password"
          type="password"
          [(ngModel)]="user.password"
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-default" [routerLink]="['/users']">Cancel</button>
      </div>
    </form>
  </div>
</div>
