<div class="m-grid m-grid--hor m-grid--root m-page">
  <div
    class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1"
    id="m_login"
    style="background-image: url(../../../assets/app/media/img//bg/bg-5.jpg);"
  >
    <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
      <div class="m-login__container">
        <div class="m-login__logo"><img class="logo" src="../../../assets/images/logo-white.png" /></div>
        <div class="m-login__signin">
          <div class="m-login__head"><h3 class="m-login__title">Sign In</h3></div>
          <form class="m-login__form m-form" action="">
            <div class="alert alert-danger" *ngIf="showError">Invalid email or password</div>
            <div class="form-group m-form__group">
              <input
                type="email"
                id="inputEmail"
                class="form-control m-input"
                placeholder="Email address"
                required
                autofocus
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="form-group m-form__group">
              <input
                type="password"
                id="inputPassword"
                class="form-control m-input m-login__form-input--last"
                placeholder="Password"
                required
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <div class="row m-login__form-sub">
              <div class="col m--align-left m-login__form-left">
                <label class="m-checkbox  m-checkbox--light">
                  <input type="checkbox" name="remember" /> Remember me <span></span>
                </label>
              </div>
              <div class="col m--align-right m-login__form-right">
                <a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a>
              </div>
            </div>
            <div class="m-login__form-action">
              <button
                class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary"
                type="button"
                (click)="login()"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
