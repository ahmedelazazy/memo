<div class="row">
  <div class="col-md-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Template</h3>
      </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="addTemplate(f)" class="form-inline">

          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" [(ngModel)]="template.title" placeholder="Title"
              required>
          </div>


          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" name="description" [(ngModel)]="template.description"
              placeholder="Description">
          </div>

          <div *ngIf="showError" class="alert alert-danger" role="alert">
            <strong>Error!</strong> Unable to login. please try again.
          </div>

          <div class="form-group">
            <button [disabled]="f.invalid" type="submit" class="btn btn-success">Save</button>
            <!-- <button type="button" class="btn btn-secondary" (click)="onCancel(f)">Clear</button> -->
          </div>

        </form>
      </div>
    </div>


  </div>
</div>


<div class="row">
  <div class="col-md-6">

    <h1>Steps</h1>

    <button (click)="addStep()">Add new step</button>
    <div *ngIf="template.steps">

      <div *ngFor="let step of template.steps;  index as i">
        <p>{{step.title}}
          <button (click)="edit(step)"> Edit</button>
          <button (click)="remove(i)"> Remove</button>
          <button [disabled]="i == 0" (click)="up(i)">&uarr;</button>
          <button [disabled]="i == template.steps.length - 1" (click)="down(i)">&darr;</button>
        </p>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <app-step-create *ngIf="selectedStep" [step]="selectedStep" (stepUpdated)="onStepUpdated($event)"></app-step-create>
  </div>

</div>
