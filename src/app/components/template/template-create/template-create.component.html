<form [formGroup]="containerForm" (ngSubmit)="addTemplate()" [class.invalidform]="submitted && containerForm.invalid">
  <div class="row margin-bottom-30">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10">
          <input
            class="form-control m-input m-input--air form-control-lg"
            id="title"
            name="title"
            formControlName="title"
            placeholder="Template Title"
            required
          />
        </div>
        <div class="col-md-2"><button type="submit" class="btn btn-success btn-block btn-lg">Create</button></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet m-portlet--tabs">
        <div class="m-portlet__head">
          <div class="m-portlet__head-tools">
            <ul class="nav nav-tabs m-tabs-line m-tabs-line--info m-tabs-line--2x m-tabs-line--right" role="tablist">
              <li class="nav-item m-tabs__item">
                <a
                  class="nav-link m-tabs__link  active show"
                  data-toggle="tab"
                  href="#tab1"
                  role="tab"
                  [class.invaliditemcolor]="containerForm.get('steps').invalid"
                >
                  Tasks
                </a>
              </li>
              <li class="nav-item m-tabs__item">
                <a
                  class="nav-link m-tabs__link"
                  data-toggle="tab"
                  href="#tab2"
                  role="tab"
                  [class.invaliditemcolor]="containerForm.get('dataForm').invalid"
                >
                  Data Form
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="tab-content">
            <div class="tab-pane active show" id="tab1" role="tab1">
              <app-template-steps [users]="users" [templateContainer]="containerForm"></app-template-steps>
            </div>
            <div class="tab-pane " id="tab2" role="tab2">
              <app-template-form [templateContainer]="containerForm"></app-template-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
