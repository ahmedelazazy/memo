<div class="row" [formGroup]="templateContainer">
  <div class="col-md-6">

    <div class="list-group">
      <a class="list-group-item pointer" [class.active]="step == selectedStep" (click)="onProcessClick()">
        <h4 class="list-group-item-heading">
          Process Start Task
        </h4>
        <p class="list-group-item-text"> Process details and general configuration</p>
      </a>
      <!-- </div> -->

      <!-- <div class="list-group"> -->
      <div [sortablejs]="steps.controls" formArrayName="steps">
        <div *ngFor="let step of steps.controls;  let i = index">
          <div [formGroupName]="i">
            <a class="list-group-item" [class.active]="step == selectedStep">
              <div class="row">
                <div class="col-md-1">
                  <i class="glyphicon glyphicon-move move"></i>
                </div>
                <div class="col-md-10">
                  <div class=" pointer" (click)="edit(step)">
                    <h4 class="list-group-item-heading" [class.new]="!step.get('title').value">
                      {{step.get('title').value ? step.get('title').value : 'New Task' }}
                    </h4>
                    <p class="list-group-item-text" [class.new]="!step.get('user_id').value">
                      {{step.get('user_id').value ?
                      templateService.getUserName(step.get('user_id').value) : 'No assignee' }}</p>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="right">
                    <button class="btn btn-xs btn-danger" *ngIf="steps.controls.length > 1" (click)="remove(i)">X</button>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="list-group-item pointer">
        <button type="button" class="btn btn-primary" (click)="addStep()">Add new step</button>
      </div>
    </div>

  </div>



  <div class="col-md-6">

    <tabset>
      <tab heading="Task Details" *ngIf="!processSelected" active="true">
        <app-step-create *ngIf="selectedStep" [step]="selectedStep" (stepUpdated)="onStepUpdated($event)" active="true"></app-step-create>

      </tab>
      <tab heading="Fields Visibilty" *ngIf="!processSelected && (templateService.templateForm$ | async)">
        <app-template-step-fields [step]="selectedStep"></app-template-step-fields>
      </tab>

      <tab heading="Process Details" *ngIf="processSelected" active="true">
        <app-template-step-process [templateContainer]="templateContainer"></app-template-step-process>
      </tab>
    </tabset>
  </div>
