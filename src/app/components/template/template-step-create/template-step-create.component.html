<div class="panel panel-default">

  <div class="panel-body">
    <form [formGroup]="stepForm">
      <div class="form-group">
        <label for="title">Title*</label>
        <input class="form-control" id="title" name="title" formControlName="title" placeholder="Title" required>
      </div>

      <div class="form-group">
        <label style="margin-right: 10px;">Type*</label>

        <label class="radio-inline">
          <input type="radio" name="type" formControlName="type" value="1" required>Task
        </label>
        <label class="radio-inline">
          <input type="radio" name="type" formControlName="type" value="2" required>Approval
        </label>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" formControlName="description" placeholder="Description"
          rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="email">Assigned To*</label>
        <select class="form-control" name="user" id="user" formControlName="user_id" required>
          <option [ngValue]="user.id" *ngFor="let user of users">{{user.name}}</option>
        </select>
      </div>



    </form>
  </div>
</div>
