
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Step #{{step.order}}</h3>
        <!-- {{isEdit ? 'Edit Step' : 'Add Step' }} -->
      </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="addStep(f)">

          <div class="form-group">
            <label for="title">Title*</label>
            <input class="form-control" id="title" name="title" [(ngModel)]="step.title" placeholder="Title" required>
          </div>

          <div class="form-group">
            <label style="margin-right: 10px;">Type*</label>

            <label class="radio-inline">
              <input type="radio" name="type" [(ngModel)]="step.type" value=1 checked required>Task
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" [(ngModel)]="step.type" value=2 required>Approval
            </label>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="step.description"
              placeholder="Description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="email">Assigned To*</label>
            <select class="form-control" name="user" id="user" [(ngModel)]="step.user" required>
              <option [ngValue]="user" *ngFor="let user of users">{{user.name}}</option>
            </select>
          </div>

          <div *ngIf="showError" class="alert alert-danger" role="alert">
            <strong>Error!</strong> Unable to login. please try again.
          </div>

          <div class="form-group">
            <button [disabled]="f.invalid" type="submit" class="btn btn-success">Save</button>
            <!-- <button type="button" class="btn btn-default" (click)="onCancel(f)">Clear</button> -->
          </div>

        </form>
      </div>
    </div>
