<form [formGroup]="memoForm" (ngSubmit)="save()" class=" m-form">
  <div class="row">
    <div class="col-md-12">
      <h4>Create New Memo</h4>
      <hr>
    </div>
  </div>
  <div class="row">

    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="title">Subject*</label>
        <input class="form-control m-input" id="title" name="title" formControlName="title" placeholder="Subject"
          required />
      </div>
      <div class="form-group m-form__group">
        <label for="description">Body</label>
        <textarea class="form-control m-input" id="description" name="description" formControlName="description"
          placeholder="Body" rows="3"></textarea>
      </div>
    </div>

    <div class="col-md-6">
      <label>Steps</label>
      <div class="">
        <div [sortablejs]="memoForm.get('steps').controls" formArrayName="steps">
          <div *ngFor="let step of memoForm.get('steps').controls; let i = index">
            <div [formGroupName]="i">
              <a class="">
                <div class="row">
                  <div class="col-md-1 move"><i class="la la-sort"></i></div>
                  <div class="col-md-1">
                    <i class="fa fa-lg fa-tasks m--font-accent" *ngIf="step.value.type == taskTypeEnum.Task"></i>
                    <i class="fa fa-lg fa-check m--font-focus" *ngIf="step.value.type == taskTypeEnum.Approval"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group m-form__group">
                      <select class="form-control m-input" name="user" id="user" formControlName="user_id" required>
                        <option value="null" disabled selected>Assigned to</option>
                        <option [ngValue]="user.id" *ngFor="let user of users">{{user.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="right">
                      <button class="btn btn-sm btn-danger" *ngIf=" memoForm.get('steps').controls.length > 1" (click)="remove(i)">X</button>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="margin-top-20 row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <button type="button" class="btn btn-accent m-btn--pill btn-sm" (click)="addStep(taskTypeEnum.Task)">Add
              Task</button>
            <button type="button" class="btn btn-focus m-btn--pill btn-sm" (click)="addStep(taskTypeEnum.Approval)">Add
              Approval</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-success save">Save</button>

  </div>
</form>
